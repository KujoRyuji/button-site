<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile-safe viewport -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <title>Neon Button</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sci-Fi Frame with Title -->
    <div class="frame-wrapper">
      <div class="sci-fi-frame">
        <div class="title">PRESS THE BUTTON TO GENERATE INNOVATION ENERGY!</div>
      </div>
    </div>

    <!-- Neon Button -->
    <button id="bigButton" aria-label="Press button">
      <span class="button-text">
        TAP<br>HERE
      </span>
    </button>

    <!-- Status Text -->
    <div id="status">Unleash your power to ELEVATE!</div>
  </div>
  <script src="script.js"></script>

</body>
</html>
